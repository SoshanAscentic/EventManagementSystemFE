# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wa-eventhub-frontend-dev-southeastasia

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  # ADD: Cache npm dependencies
          cache-dependency-path: './eventmanagement/package-lock.json'  # ADD: Specify cache path

      - name: npm install, build, and test
        working-directory: ./eventmanagement
        run: |
          npm ci  # CHANGE: Use npm ci instead of npm install
          npm run build --if-present
          npm run test --if-present

      # CHANGE: Upload only the dist directory, not the entire repo
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./eventmanagement/dist/  # CHANGE: Only upload built files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # ADD: Small delay to avoid SCM container conflicts
      - name: Wait before deployment
        run: sleep 30

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB69971590574C3A986482F0CCF6F4EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_41259DA4D601465684F86AF9E18EFC0B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6F2268AE5AB747CE98DEDD412D7E914B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wa-eventhub-frontend-dev-southeastasia'
          slot-name: 'Production'
          package: .